<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Log In Page</title>
    <link rel="stylesheet" href="login3.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="img/spo-logo.jpg" />
        </a>
      </div>
    </header>

    <section>
      <div class="main">
        <h1>Log in to Spotify</h1>

        <div class="account-connect">
          <button class="a-c-btn" id="g">
            <img src="img/google.png" />
            <span>Continue with Google</span>
          </button>
          <button class="a-c-btn" id="f">
            <img id="facebook" src="img/facebook (1).png" />
            <span>Continue with Facebook</span>
          </button>
          <button class="a-c-btn" id="a">
            <img src="img/apple.png" />
            <span>Continue with Apple</span>
          </button>
        </div>

        <hr />

        <div class="log-in">
          <form>
            <label>Email or username</label>
            <input type="text" placeholder="Email or username" />

            <label>Password</label>
            <input type="text" placeholder="Password" />

            <div class="switch">
              <input type="checkbox" id="switch" checked />
              <label for="switch"></label>
              <span>Remember me</span>
            </div>

            <button>Log In</button>

            <a href="#">Forgot your password?</a>
          </form>
        </div>

        <hr />

        <div class="last">
          <span>Don't you have an account?</span>
          <a href="#">Sign up for Spotify</a>
        </div>
      </div>
    </section>
  </body>
</html>
